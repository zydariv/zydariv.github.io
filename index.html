<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <style>@import "https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap";
html, body {
  background: #000;
  justify-content: center;
  align-items: flex-start;
  height: 100%;
  margin: 0;
  display: flex;
}

canvas#game {
  width: auto;
  max-width: 100vw;
  height: auto;
  max-height: 100vh;
  image-rendering: pixelated;
  image-rendering: -moz-crisp-edges;
  background: #000;
  margin-top: 8px;
  display: block;
  box-shadow: 0 4px 12px #0009;
}

#dialog {
  box-sizing: border-box;
  pointer-events: none;
  z-index: 9999;
  justify-content: flex-end;
  align-items: stretch;
  width: 0;
  height: 0;
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  overflow: visible;
}

#dialog.visible {
  pointer-events: auto;
  display: block;
}

#dialog .dialog-inner {
  color: #000;
  box-sizing: border-box;
  background: #fff;
  border: 3px solid #000;
  width: 100%;
  height: 33%;
  padding: 0;
  font-family: "Press Start 2P", Courier New, monospace;
  line-height: 1.05;
  position: relative;
  overflow: hidden;
  box-shadow: 0 2px 6px #0003;
}

#dialog .dialog-text {
  white-space: pre-wrap;
  box-sizing: border-box;
  margin: 0;
  padding: 8px;
}

#dialog .dialog-more {
  opacity: .8;
  pointer-events: none;
  width: 16px;
  height: 16px;
  position: absolute;
  bottom: 6px;
  right: 8px;
}

#zone {
  z-index: 10000;
  width: 160px;
  height: 160px;
  display: none;
  position: fixed;
  bottom: 16px;
  left: 16px;
}

#btn-b {
  color: #fff;
  z-index: 10001;
  pointer-events: auto;
  user-select: none;
  background: linear-gradient(#3ad24a, #1aa02a);
  border: 3px solid #064f1a;
  border-radius: 50%;
  justify-content: center;
  align-items: center;
  width: 56px;
  height: 56px;
  font-weight: 700;
  display: none;
  position: absolute;
  bottom: 16px;
  right: 16px;
  box-shadow: 0 4px 8px #0006;
}

#btn-b:active {
  transform: scale(.96);
}

@media (width >= 800px) {
  #btn-b {
    width: 44px;
    height: 44px;
  }
}

#dpad-skin {
  pointer-events: none;
  justify-content: center;
  align-items: center;
  display: flex;
  position: absolute;
  inset: 0;
}

#dpad-skin .base {
  background: radial-gradient(circle at 30% 30%, #00000038, #0000001f);
  border: 6px solid #00000040;
  border-radius: 50%;
  width: 120px;
  height: 120px;
  position: absolute;
  box-shadow: inset 0 6px 10px #0003;
}

#dpad-skin .cross {
  justify-content: center;
  align-items: center;
  width: 68px;
  height: 68px;
  display: flex;
  position: absolute;
}

#dpad-skin .cross:before, #dpad-skin .cross:after {
  content: "";
  background: #222;
  border-radius: 6px;
  position: absolute;
}

#dpad-skin .cross:before {
  width: 68px;
  height: 18px;
}

#dpad-skin .cross:after {
  width: 18px;
  height: 68px;
}
</style>

    <canvas id="game"></canvas>
    <div id="zone">
        <div id="dpad-skin" aria-hidden="true"><div class="base"></div><div class="cross"></div></div> 
    </div>

    <!-- Dialog overlay (managed by CustomText) -->
    <div id="dialog" aria-hidden="true">
        <div class="dialog-inner" role="dialog" aria-live="polite">
            <div class="dialog-text"></div>
            <div class="dialog-more" aria-hidden="true">â–¼</div>
        </div>
    </div>

    <!-- B button to skip segments -->
    <button id="btn-b" aria-label="Button B">B</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.min.js"></script>
    <script src="/index.b7a05eb9.js" defer=""></script>
</body>
</html>
